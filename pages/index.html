		<style>
			* {
				text-rendering: optimizelegibility;
			}
			body {
				margin: 20px auto 0;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 14px;
				line-height: 20px;
				color: #333;
				background-color: #fff;
				width: 700px;
			}
			h1 {
				font-size: 39px;
				height: 40px;
				line-height: 40px;
				margin: 10px 0;
			}
			input {
				border: 1px solid #ccc;
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
				transition: border linear 0.2s, box-shadow linear 0.2s;
				display: inline-block;
				height: 20px;
				padding: 4px 6px;
				margin-bottom: 10px;
				font-size: 14px;
				line-height: 20px;
				color: #555;
				vertical-align: middle;
				border-radius: 4px;
				margin-left: 0;
				font-weight: normal;
				margin: 0;
			}
			input:focus {
				border-color: rgba(82, 168, 236, 0.8);
				outline: 0;
				outline: thin dotted \9;
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
			}
			.control-group {
				margin-bottom: 10px;
			}
			.form-horizontal .control-label {
				float: left;
				width: 160px;
				padding-top: 5px;
				text-align: right;
			}

			.form-horizontal .controls {
				*display: inline-block;
				*padding-left: 20px;
				margin-left: 180px;
				*margin-left: 0;
			}
			input:focus:invalid:focus {
				border-color: #e9322d;
				-webkit-box-shadow: 0 0 6px #f8b9b7;
				-moz-box-shadow: 0 0 6px #f8b9b7;
				box-shadow: 0 0 6px #f8b9b7;
			}
			fieldset {
				padding: 0;
				margin: 0;
				border: 0;
			}
			legend {
				display: block;
				width: 100%;
				padding: 0;
				margin-bottom: 20px;
				font-size: 21px;
				line-height: 40px;
				border: 0;
				border-bottom: 1px solid #e5e5e5;
			}
		</style>
	</head>

	<body>
		<div class="container">

			<h1>Canadian Traffic Light</h1>
			<form class="form-horizontal" action="submit.cgi" method="post">

				<fieldset>
					<legend>
						North/South
					</legend>
					<div class="control-group">
						<label class="control-label" for="arrowDuration">Left Duration</label>
						<div class="controls">
							<input type="text" name="left1" id="arrowDuration" placeholder="5"
							pattern="^\d+$" required="required" maxlength="3" value="3">
							<span>&nbsp; seconds</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="greenDuration">Green Duration</label>
						<div class="controls">
							<input type="text" name="green1" id="greenDuration" placeholder="5"
							pattern="^\d+$" required="required" maxlength="3" value="5">
							<span>&nbsp; seconds</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="yellowDuration">Yellow Duration</label>
						<div class="controls">
							<input type="text" name="yellow1" id="yellowDuration" placeholder="5"
							pattern="^\d+$" required="required" maxlength="3" value="1">
							<span>&nbsp; seconds</span>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>
						East/West
					</legend>
					<div class="control-group">
						<label class="control-label" for="arrowDuration2">Left Duration</label>
						<div class="controls">
							<input type="text" name="left2" id="arrowDuration2" placeholder="5"
							pattern="^\d+$" required="required" maxlength="3" value="3">
							<span>&nbsp; seconds</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="greenDuration2">Green Duration</label>
						<div class="controls">
							<input type="text" name="green2" id="greenDuration2" placeholder="5"
							pattern="^\d+$" required="required" maxlength="3" value="5">
							<span>&nbsp; seconds</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="yellowDuration2">Yellow Duration</label>
						<div class="controls">
							<input type="text" name="yellow2" id="yellowDuration2" placeholder="5"
							pattern="^\d+$" required="required" maxlength="3" value="1">
							<span>&nbsp; seconds</span>
						</div>
					</div>
				</fieldset>

				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn" >
							Submit
						</button>
					</div>
				</div>
				
			</form>
		</div>
